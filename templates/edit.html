<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Student | Student Management System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #f5f8fc;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .navbar {
      margin-bottom: 30px;
    }
    h2 {
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Student Manager</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/add">Add Student</a></li>
        <li class="nav-item"><a class="nav-link" href="/search">Search</a></li>
        <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
      </ul>
    </div>
  </nav>

  <!-- Edit Form Container -->
  <div class="container">
    <h2 class="mb-4">Edit Student</h2>

    <form action="/edit/{{ student[0] }}" method="POST">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" name="name" class="form-control" value="{{ student[1] }}" required>
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" name="age" class="form-control" value="{{ student[2] }}" min="1" max="100" required>
      </div>

      <div class="form-group">
        <label for="email">Email ID:</label>
        <input type="email" name="email" class="form-control" value="{{ student[3] }}" required>
      </div>

      <div class="form-group">
        <label for="course">Course:</label>
        <input type="text" name="course" class="form-control" value="{{ student[4] }}" required>
      </div>

      <button type="submit" class="btn btn-primary">Update Student</button>
      <a href="/" class="btn btn-secondary ml-2">Cancel</a>
    </form>
  </div>

</body>
</html>
