<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delete Student | Student Management System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #f5f8fc;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .navbar {
      margin-bottom: 30px;
    }
    h2 {
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Student Manager</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/add">Add Student</a></li>
        <li class="nav-item"><a class="nav-link" href="/search">Search</a></li>
        <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Confirmation Content -->
  <div class="container">
    <h2>Delete Student</h2>
    <p>Are you sure you want to delete the following student?</p>
    
    <ul class="list-group mb-4 text-left">
      <li class="list-group-item"><strong>Name:</strong> {{ student[1] }}</li>
      <li class="list-group-item"><strong>Age:</strong> {{ student[2] }}</li>
      <li class="list-group-item"><strong>Email:</strong> {{ student[3] }}</li>
      <li class="list-group-item"><strong>Course:</strong> {{ student[4] }}</li>
    </ul>

    <form action="/delete/{{ student[0] }}" method="POST">
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="/" class="btn btn-secondary ml-2">Cancel</a>
    </form>
  </div>

</body>
</html>
